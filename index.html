<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <h1 id="title">Weather Dashboard</h1> 
        </div>
    </nav>

    <section>
        
            <div class="row">
                <div id="search-box" class="col-sm-3">
                    <h4>Search for a city:</h4>
                    <div id="button-style">
                      <input id="cityName" class="form-control" type="text" placeholder="Search">
                      <button type="button" id="search" class="btn btn-info">Search</button>
                    </div>
                    <div id="search-button" class="container"></div>
                </div>

                <div id="display" class="col-sm-9">
                    <h2 id="currentCity">Current City</h2>
                    <h2 id="currentDate">Date</h2>
                    <img id="mainIcon"></img>
                    <p id="temp">Temperature:</p>
                    <p id="humidity">Humidity:</p>
                    <p id="wind">Wind Speed:</p>
                    <div id="uvColor"><p id="uv">UV Index:</p></div>
                </div>
            </div> 

            <h4 id="forecast">Five Day Forecast:</h4>
            <div id="five-day" class="row">
                
                    <div class="card" style="width: 10rem;">
                        <div class="card-body">
                          <h5 id="date1"></h5>
                          <img id="icon1"></img>
                          <p id="daily-temp1"></p>
                          <p id="daily-hum1"></p>
                        </div>
                      </div>
                    
                   
                      <div class="card" style="width: 10rem;">
                        <div class="card-body">
                          <h5 id="date2"></h5>
                          <img id="icon2"></img>
                          <p id="daily-temp2"></p>
                          <p id="daily-hum2"></p>
                        </div>
                      </div>
                     
                      <div class="card" style="width: 10rem;">
                        <div class="card-body">
                          <h5 id="date3"></h5>
                          <img id="icon3"></img>
                          <p id="daily-temp3"></p>
                          <p id="daily-hum3"></p>
                        </div>
                      </div>

                      <div class="card" style="width: 10rem;">
                        <div class="card-body">
                          <h5 id="date4"></h5>
                          <img id="icon4"></img>
                          <p id="daily-temp4"></p>
                          <p id="daily-hum4"></p>
                        </div>
                      </div>

                      <div class="card" style="width: 10rem;">
                        <div class="card-body">
                          <h5 id="date5"></h5>
                          <img id="icon5"></img>
                          <p id="daily-temp5"></p>
                          <p id="daily-hum5"></p>
                        </div>
                      </div>

            </div> 
                
            

       
    </section>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js" type="text/javascript"></script>   
<script src="moment.js" type="text/javascript"></script> 
</body>
</html>
